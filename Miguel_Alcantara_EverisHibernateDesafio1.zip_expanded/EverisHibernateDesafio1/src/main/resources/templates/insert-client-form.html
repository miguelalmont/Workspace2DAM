<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Everis Clients Web-App</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
	<div class="container bg-light">
		<ul class="nav nav-tabs">
		  <li class="nav-item">
		    <a class="nav-link" th:href="@{'/'}">Inicio</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link" th:href="@{'/clients-list'}">Clientes</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link active">Añadir</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link" th:href="@{'search-client'}">Buscar</a>
		  </li>
		</ul>
	</div>
	<div class="container bg-light text-dark p-5">
		<h4>Añade un nuevo cliente</h4>
		<form th:action="@{/insert-client}" th:object="${newClient}" method="post">
		  <div class="form-group">
		    <input type="text" class="form-control" id="client-name" name="clientName" th:field="*{clientName}" placeholder="Nombre">
		    <small class="form-text text-danger" th:if="${#fields.hasErrors('clientName')}" th:errors="*{clientName}"></small>
		  </div>
		  <div class="form-group">
		    <input type="text" class="form-control" id="client-flname" name="clientFirstLastName" th:field="*{clientFirstLastName}" placeholder="Primer apellido">
		    <small class="form-text text-danger" th:if="${#fields.hasErrors('clientFirstLastName')}" th:errors="*{clientFirstLastName}"></small>
		  </div>
		  <div class="form-group">
		    <input type="text" class="form-control" id="client-slname" name="clientSecondLastName" th:field="*{clientSecondLastName}" placeholder="Segundo apellido">
		    <small class="form-text text-danger" th:if="${#fields.hasErrors('clientSecondLastName')}" th:errors="*{clientSecondLastName}"></small>
		  </div>
		  <div class="form-group">
		    <input type="text" class="form-control" id="client-nif" name="nif" th:field="*{nif}" placeholder="NIF">
		    <small class="form-text text-danger" th:if="${#fields.hasErrors('nif')}" th:errors="*{nif}"></small>
		  </div>
		  <button type="submit" class="btn btn-primary">Añadir</button>
		</form>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
