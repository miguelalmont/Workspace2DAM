<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Everis Clients Web-App</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
	<div class="container bg-light">
		<ul class="nav nav-tabs">
		  <li class="nav-item">
		    <a class="nav-link" th:href="@{'/'}">Inicio</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link" th:href="@{'/clients-list'}">Clientes</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link" th:href="@{'/insert-client-form'}">AÃ±adir</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link active">Buscar</a>
		  </li>
		</ul>
	</div>
	<div class="container bg-light text-dark p-5">
		<h4>Busca un cliente por nombre</h4>
		<form  class="form-inline mt-5" th:action="@{/search-client}" th:object="${searchedClient}" th:method="get" >
		  <div class="form-group mx-sm-3">
		  	<input name="clientName" type="text" class="form-control" id="client-name" placeholder="Nombre">
		  </div>
		  <button type="submit" class="btn btn-dark"id="submitButton">Buscar</button>
		</form>
		<table  th:if="${not #lists.isEmpty(searchListView)}" class="table mt-5">
		  <thead class="thead-dark">
		    <tr>
		      <th scope="col">ID</th>
		      <th scope="col">Nombre</th>
		      <th scope="col">Apellidos</th>
		      <th scope="col">NIF</th>
		    </tr>
		  </thead>
		  <tbody>
			<tr  th:each="client : ${searchListView}">
				<td  th:text="${client.clientID}"></td>
				<td  th:text="${client.clientName}"></td>
				<td  th:text="${client.clientFirstLastName + ' ' + client.clientSecondLastName}"></td>
				<td  th:text="${client.nif}"></td>
			</tr>
		  </tbody>
		</table>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
